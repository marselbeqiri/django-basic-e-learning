
<br/>
<form action="{% url 'search:search' %}" method="GET" value="{{request.GET.q}}">
Search <input type="text" name="q" value="{{request.GET.q}}" placeholder="Search posts"/>
<input type="submit" name="submit" value="Search"/>
</form>
{% if submitbutton == 'Search' and request.GET.q != '' %}
{% if results %}
<h1>Results for <b>{{ request.GET.q }}</b></h1>
<br/><br/>

 
<!------------------------------------------------------------------------>

  <div class="row">
  {% for result in results %} 
    <div class="col s12 m6 l4">
      <div class="card">
         <div class="card-image">
          <img src="/media/{{result.model_pic}}">
            
         </div>
        <div class="card-content">
            	<div class="card-title">{{result.tutorial_title}}</div>
				 	
				<div class="card-action">
         		 		<a href="{% url 'poll:detail' result.id %}">Vote Now!</a>
       			 </div>	
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
<!------------------------------------------------------------------------>
<br/>

 
{% else %}
No search results for this query
{% endif %}
{% endif %}
